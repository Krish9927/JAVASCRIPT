<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-400">
    <h1 class="text-6xl font-bold underline text-start font-bold ">
        Calculator
    </h1>
    <div class="main bg-gray-800 h-124 w-110 text-center mx-30 my-4 rounded-2xl">
            <div class="display w-[90%] h-[16%] bg-black text-white inline-block text-end text-xl m-2 py-6 "></div>
            <div class="btn  flex flex-col  w-[90%] h-[78%] inline-block">
                <div class="row1 flex flex-row text-center  w-[98%] h-[20%]">
              <div class="Clear  border border-3  cursor-pointer hover:bg-red-200 bg-red-600 flex items-center justify-center text-4xl font-bold rounded-2xl w-[80%] h-[95% bg-red-600 flex items-center justify-center text-4xl font-bold " onclick="displayClear()">C</div>
              <div class="plus border border-3  cursor-pointer hover:bg-yellow-200 bg-yellow-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('+')">+</div>
              </div>
                <div class="row2 flex flex-row text-center w-[98%] h-[20%] ">
              <div class="one border border-3  cursor-pointer hover:bg-gray-200 bg-gray-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('1')">1</div>
              <div class="two border border-3  cursor-pointer hover:bg-gray-200 bg-gray-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('2')">2</div>
              <div class="three border border-3  cursor-pointer hover:bg-gray-200 bg-gray-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('3')">3</div>
              <div class="minus border border-3  cursor-pointer hover:bg-yellow-200 bg-yellow-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('-')">-</div>
              </div>
              <div class="row3 flex flex-row text-center w-[98%] h-[20%]">
                <div class="four border border-3  cursor-pointer hover:bg-gray-200 bg-gray-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('4')">4</div>
                <div class="five border border-3  cursor-pointer hover:bg-gray-200 bg-gray-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('5')">5</div>
                <div class="six border border-3  cursor-pointer hover:bg-gray-200 bg-gray-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('6')">6</div>
                <div class="asetick border border-3  cursor-pointer hover:bg-yellow-200 bg-yellow-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('*')">*</div>
              </div>
              <div class="row4 flex flex-row text-center w-[98%] h-[20%]">
                 <div class="seven border border-3  cursor-pointer hover:bg-gray-200 bg-gray-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('7')">7</div>
                 <div class="eight border border-3  cursor-pointer hover:bg-gray-200 bg-gray-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('8')">8</div>
                 <div class="nine border border-3  cursor-pointer hover:bg-gray-200 bg-gray-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('9')">9</div>
                <div class="divide border border-3  cursor-pointer hover:bg-yellow-200 bg-yellow-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('/')">/</div>
              </div>
              <div class="row5 flex flex-row text-center w-[98%] h-[20%]">
                <div class="zero border border-3  cursor-pointer hover:bg-gray-200 bg-gray-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('0')">0</div>
                <div class="dot border border-3  cursor-pointer hover:bg-gray-200 bg-gray-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[25%] h-[95%]" onclick="appendValue('.')">.</div>
                <div class="equalto border border-3  cursor-pointer hover:bg-blue-400 bg-blue-600 flex items-center justify-center text-4xl font-bold rounded-2xl  w-[50%] h-[95%]" onclick="calcAns()">=</div>
              </div>
            </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
